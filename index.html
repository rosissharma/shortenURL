<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form onsubmit="urlShortner(); return false">
        <input type="url" name="url" id="url" placeholder="https://example.com" size="50" required>
        <input type="submit" id="button" value="Shorten URL">
        <label id="shortURL"></label>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
